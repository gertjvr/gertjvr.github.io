title:            Personal Blog
description:      "Learn from yesterday, live for today, hope for tomorrow. The important thing is not to stop questioning. - Albert Einstein"
logo:             gertjvr-avatar.png
disqus_shortname: 
search:           true
# Change url to your domain. Leave localhost server or blank when working locally.
url:              http://blog.gertjvr.com

# Owner/author information
owner:
  name: Gert Jansen van Rensburg
  avatar: avatar.jpeg
  email: gertjvr@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: gertjvr81   
  facebook: 
  github: gertjvr
  stackexchange:  
  linkedin: 
  instagram: gertjvr
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
  - title: Projects
    url: /projects/
  - title: Readify
    url: http://readify.net/
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Australia/Brisbane
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
